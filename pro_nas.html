<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Відгуки про нас</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" type="text/css" href="/static/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <main>
            <h2>Відгуки</h2>
        <div id="reviews" class="reviews-container">
            {% for review in reviews %}
                <div class="alert">
                    <p><i class="fas fa-user-circle"></i> <strong>{{ review['username'] }}</strong>: {{ review['review'] }}</p>
                </div>
            {% endfor %}
        </div>



        <h2>Залиште свій відгук</h2>
        <form action="/add_review" method="POST">
            <div class="form-group">
                <label for="username">Ваше ім'я:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ваше ім'я" required>
            </div>
            <div class="form-group">
                <label for="review">Ваш відгук:</label>
                <textarea name="review" id="review" class="form-control" placeholder="Ваш відгук" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>


    </main>

</body>
</html>
